<!DOCTYPE html>
<html>
    <head>
        <title>JS30_Day#2</title>
        <link rel="icon" href="https://www.clker.com/cliparts/a/Y/B/c/j/A/pink-rounded-square-with-number-2-hi.png">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h2 class="text">Day#2</h2>
        <div class="clock">
        <div class="clock_face">
            <div class="hand sec-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand hrs-hand"></div>
        </div>
        </div>
        <script>
            const sechand = document.querySelector('.sec-hand');
            const minhand = document.querySelector('.min-hand');
            const hrshand = document.querySelector('.hrs-hand')
            function settime()
            {
                const now = new Date();
                const sec = now.getSeconds();
                const secdeg = (((sec/60)*360) + 90);
                sechand.style.transform = `rotate(${secdeg}deg)`;
            
                const min = now.getMinutes();
                const mindeg = (((min/60)*360) + 90);
                minhand.style.transform = `rotate(${mindeg}deg)`;
          
                const hrs = now.getHours();
                const hrsdeg = (((hrs/12)*360) + 90);
                hrshand.style.transform = `rotate(${hrsdeg}deg)`;
            }
            setInterval(settime, 1000);
            
        </script>
    </body>
</html>
