<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const kavya = [];
  const code = 'kavya';
window.addEventListener('keyup', (e) => {
console.log(e.key);
kavya.push(e.key);
kavya.splice(-kavya.length-1 , kavya.length-code.length);
if(kavya.join('').includes(code))
{
  console.log("hurray");
  cornify_add();
}
});
</script>
